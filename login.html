    <div class="form-container">
        <div class="form-toggle">
            <button id="login-btn" onclick="showLogin()">Login</button>
            <button id="signup-btn" onclick="showSignup()">Sign Up</button>
        </div>
        
        <form id="login-form" class="form active">
            <h2>Login</h2>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
            <a href="#" id="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
        </form>
        
        </form>
        
        <form id="signup-form" class="form">
            <h2>Sign Up</h2>
            <label for="First-Name">First Name </label>
            <input type="firstname" id="fname" placeholder="First Name" required>
            <label for="Last-Name">Last Name </label>
            <input type="firstname" id="lname" placeholder="Last Name" required>
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="example123@email.com" required>
            <label for="signup-phone">Phone Number</label>
            <input type="tel" id="signup-phone" name="phone" required pattern="[0-9]{10}">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required>
            <button type="submit">Sign Up</button>
        </form>

        <form id="forgot-password-form" class="form">
            <h2>Reset Password</h2>
            <label for="reset-email">Email</label>
            <input type="email" id="reset-email" required>
            <label for="reset-password">New Password</label>
            <input type="password" id="reset-password" required>
            <button type="submit">Reset Password</button>
        </form>
